<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mobile Phone Dashboard</title>
	</head>
	
	<body>
		<input type="button" value="Enable Orientation Access" onclick=enableSensors()></input>
		<h2 id="lat">0</h2>
		<h2 id="lon">0</h2>
		<h2 id="alpha">0</h2>
		<h2 id="beta">0</h2>
		<h2 id="gamma">0</h2>
		<h2 id="accelX">0</h2>
		<h2 id="accelY">0</h2>
		<h2 id="accelZ">0</h2>
		
		<script>
			function enableSensors () {
				enableLocation();
				enableOrientation();
				enableMotion();
			}
			
			
			function enableLocation () {
				if (navigator.geolocation) {
					navigator.geolocation.watchPosition(success);
				}

				function success(position) {
					document.getElementById("lat").innerHTML = "Lat: " + position.coords.latitude;
					document.getElementById("lon").innerHTML = "Lon: " + position.coords.longitude;
				}	
			}
			
			
			function enableOrientation () {
				DeviceOrientationEvent.requestPermission().then(response => {
					if (response == "granted") {
						window.addEventListener("deviceorientation", (event) => {
							document.getElementById("alpha").innerHTML = "Alpha: " + Math.round(event.alpha);
							document.getElementById("beta").innerHTML = "Beta: " + Math.round(event.beta);
							document.getElementById("gamma").innerHTML = "Gamma: " + Math.round(event.gamma);
						})
					}
				})
			}
			
			function enableMotion () {
				DeviceMotionEvent.requestPermission().then(response => {
					if (response == "granted") {
						window.addEventListener("devicemotion", (event) => {
							document.getElementById("accelX").innerHTML = "AccelX: " + event.acceleration.x.toFixed(2);
							document.getElementById("accelY").innerHTML = "AccelY: " + event.acceleration.y.toFixed(2);
							document.getElementById("accelZ").innerHTML = "AccelZ: " + event.acceleration.z.toFixed(2);
						})
					}
				})
			}
